<!DOCTYPE html>
<html>
<head>

	<title>Undersea Hangman</title>
	
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<div class="container">
		<div class="jumbotron">
  		<h1>Under the Sea Hangman</h1>
  			<p>Press a key, take a guess!</p>
		</div>

	<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-info">
    	<div class="panel-heading">
      	<h3 class="panel-title">What's the word?</h3>
    	</div>
    	<div class="panel-body">
      	<span id="wordToGuess"></span>
    	</div>
  	</div>
  </div>  
  </div>

  <div class="row">
  <div class="col-md-6">
  	<div class="panel panel-info">
    	<div class="panel-heading">
      	<h3 class="panel-title">Number of Guesses Remaining</h3>
    	</div>
    	<div class="panel-body">
      	<span id="guessesRemain"></span>
    	</div>
  	</div>
  </div>

  <div class="col-md-6">
    <div class="panel panel-info">
    	<div class="panel-heading">
      	<h3 class="panel-title">Letters Guessed</h3>
    	</div>
    	<div class="panel-body">
      	<span id="wrongLetters"></span>
    	</div>
  	</div>
  </div>
  </div>

	<div class="row">
  <div class="col-md-6">
    <div class="panel panel-success">
    	<div class="panel-heading">
      	<h3 class="panel-title">Win Counter</h3>
    	</div>
    	<div class="panel-body">
      	<span id="winCounter"></span>
    	</div>
  	</div>
   </div> 

    <div class="col-md-6">
    <div class="panel panel-danger">
      	<div class="panel-heading">
        	<h3 class="panel-title">Loss Counter</h3>
      	</div>
      	<div class="panel-body">
        	<span id="lossCounter"></span>
      	</div>
  	</div>
    </div>
    </div>

<script type="text/javascript" src="assets/javascript/game.js"> </script>

</body>

</html>
